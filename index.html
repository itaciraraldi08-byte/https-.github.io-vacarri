<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Palco Realista – LEO&VACARI</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
  width: 3840px;
  height: 2160px;
  background: radial-gradient(circle at top, #200000, #000);
  overflow: hidden;
  font-family: Arial, Helvetica, sans-serif;
}

/* ===== PALCO BASE ===== */
.stage {
  position: absolute;
  width: 3000px;
  height: 1600px;
  left: 420px;
  top: 300px;
}

/* ===== TRUSS (ESTRUTURA) ===== */
.truss {
  position: absolute;
  width: 100%;
  height: 120px;
  top: 0;
  background: repeating-linear-gradient(
    90deg,
    #666 0 40px,
    #444 40px 80px
  );
  box-shadow: inset 0 -10px 20px rgba(0,0,0,.8);
}

/* ===== LUZES PAR ===== */
.par {
  position: absolute;
  top: 80px;
  width: 80px;
  height: 80px;
  background: radial-gradient(circle, #fff, #555);
  border-radius: 50%;
  box-shadow: 0 0 40px rgba(255,255,255,.6);
}

.par::after {
  content:"";
  position:absolute;
  top:80px;
  left:50%;
  width:6px;
  height:500px;
  transform:translateX(-50%);
  background: linear-gradient(to bottom, rgba(255,255,255,.4), transparent);
  animation: parPulse 3s infinite alternate;
}

@keyframes parPulse {
  from { opacity:.2; }
  to { opacity:.8; }
}

/* ===== CORTINAS ===== */
.curtain {
  position: absolute;
  top: 120px;
  width: 600px;
  height: 1200px;
  background: linear-gradient(to right, #700000, #b00000, #700000);
}

.curtain.left { left: 0; }
.curtain.right { right: 0; }

/* ===== LED WALL ===== */
.led-wall {
  position: absolute;
  top: 200px;
  left: 600px;
  width: 1800px;
  height: 900px;
  background: repeating-radial-gradient(circle, #ff0000 0 3px, #400000 3px 6px);
  box-shadow: 0 0 80px rgba(255,0,0,.6);
}

/* ===== LOGO ===== */
.logo {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 200px;
  font-weight: 900;
  color: #fff;
  letter-spacing: 14px;
}

.logo span {
  color: #ffd700;
  text-shadow: 0 0 40px #ffd700;
}

/* ===== MOVING HEADS ===== */
.moving {
  position: absolute;
  bottom: 0;
  width: 100px;
  height: 100px;
  background: #111;
  border-radius: 20px;
}

.moving::after {
  content:"";
  position:absolute;
  top:-600px;
  left:50%;
  width:8px;
  height:600px;
  transform-origin: bottom;
  transform: translateX(-50%);
  background: linear-gradient(to top, rgba(0,200,255,.8), transparent);
  animation: moveLight 4s infinite alternate;
}

@keyframes moveLight {
  from { transform: translateX(-50%) rotate(-30deg); }
  to { transform: translateX(-50%) rotate(30deg); }
}

/* ===== CHÃO DO PALCO ===== */
.floor {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 200px;
  background: linear-gradient(to top, #111, #000);
  box-shadow: inset 0 20px 40px rgba(255,255,255,.05);
}
</style>
</head>

<body>

<div class="stage">

  <div class="truss"></div>

  <!-- PAR LIGHTS -->
  <div class="par" style="left:300px"></div>
  <div class="par" style="left:900px"></div>
  <div class="par" style="left:1500px"></div>
  <div class="par" style="left:2100px"></div>

  <!-- CURTAINS -->
  <div class="curtain left"></div>
  <div class="curtain right"></div>

  <!-- LED WALL -->
  <div class="led-wall">
    <div class="logo">
      LEO<span>&</span>VACARI
    </div>
  </div>

  <!-- MOVING HEADS -->
  <div class="moving" style="left:500px"></div>
  <div class="moving" style="left:1400px"></div>
  <div class="moving" style="left:2300px"></div>

  <!-- FLOOR -->
  <div class="floor"></div>

</div>

</body>
</html>
