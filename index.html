<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>LEO&VACARI – Reels Show</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

html,body{
  width:1020px;
  height:809px;
  background:radial-gradient(circle at top,#250000,#000);
  overflow:hidden;
  font-family:Arial,Helvetica,sans-serif;
}

/* ===== CAMERA ===== */
.camera{
  width:100%;
  height:100%;
  animation:camera 10s linear infinite;
}
@keyframes camera{
  0%{transform:scale(1);}
  50%{transform:scale(1.05) translateY(-20px);}
  100%{transform:scale(1);}
}

/* ===== PALCO ===== */
.stage{
  position:absolute;
  width:900px;
  height:1200px;
  left:90px;
  top:300px;
}

/* ===== LED WALL ===== */
.led{
  position:absolute;
  top:0;
  width:100%;
  height:500px;
  background:repeating-radial-gradient(circle,#ff2222 0 3px,#400000 3px 6px);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 80px red;
}

/* ===== LOGO ===== */
.logo{
  font-size:90px;
  font-weight:900;
  color:#fff;
}
.logo span{
  color:#ffd700;
  text-shadow:0 0 30px gold;
}

/* ===== LUZES ===== */
.light{
  position:absolute;
  top:500px;
  width:6px;
  height:700px;
  background:linear-gradient(to bottom,rgba(0,200,255,.8),transparent);
  animation:light 2s ease-in-out infinite alternate;
}
@keyframes light{
  from{transform:rotate(-25deg);}
  to{transform:rotate(25deg);}
}

/* ===== CO2 ===== */
.co2{
  position:absolute;
  bottom:250px;
  width:120px;
  height:0;
  background:linear-gradient(to top,rgba(255,255,255,.9),transparent);
  filter:blur(12px);
  animation:co2 5s infinite;
}
@keyframes co2{
  0%,80%{height:0;opacity:0;}
  85%{height:600px;opacity:1;}
  100%{height:0;opacity:0;}
}

/* ===== PÚBLICO ===== */
.crowd{
  position:absolute;
  bottom:0;
  width:100%;
  height:300px;
}
.person{
  position:absolute;
  bottom:0;
  width:30px;
  height:60px;
  background:#000;
}
.person::before{
  content:"";
  position:absolute;
  top:-40px;
  left:5px;
  width:20px;
  height:20px;
  border-radius:50%;
  background:#000;
}
.person::after{
  content:"";
  position:absolute;
  top:-70px;
  left:-10px;
  width:60px;
  height:8px;
  background:#000;
  animation:arms 1.5s infinite alternate;
}
@keyframes arms{
  from{transform:rotate(-20deg);}
  to{transform:rotate(20deg);}
}
</style>
</head>

<body>

  <div class="stage">

    <div class="led">
      <div class="logo">LEO<span>&</span>VACARI</div>

    <div class="light" style="left:700px"></div>

    <div class="co2" style="left:50px"></div>
    <div class="co2" style="right:50px"></div>

    <div class="crowd" id="crowd"></div>

  </div>
</div>
